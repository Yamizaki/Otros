<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login F4</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  </head>
  <body>
    <main class="form-signin w-25 m-auto">
      <div class="contenedor">
        <div>
          <div class="formulario">
            <img class="logo" src="{{ url_for('static', filename='images/logo.png') }}" alt="" />
            
            <form action="/login" class="pt-5" method="POST">

              <h1 class="">Iniciar Sesion</h1>
              <div class="position-absolute top-50 start-50 translate-middle mt-4">
                <div class="form-floating my-3 w-100 justify-content-center">
                    <input
                    type="text"
                    class="form-control"
                    name="Usuario"
                    id="Usuario"
                    placeholder="Ingresa tu usuario..."
                    />
                    <label for="Usuario">Usuario</label>
                </div>
                <div class="form-floating my-3 w-100 start-25">
                    <input
                    type="password"
                    class="form-control"
                    name="Contraseña"
                    id="Contraseña"
                    placeholder="Password"
                    />
                    <label for="Contraseña">Contraseña</label>
                </div>
                <button
                class="w-100 btn btn-lg btn-primary my-3"
                value="Login"
                type="submit"
              >
                Ingresar
              </button>
              <h4> ¿No tienes cuenta? <br> crea una <a href="/register" class="text-primary">aquí</a></h4>
              </div>  
            
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
