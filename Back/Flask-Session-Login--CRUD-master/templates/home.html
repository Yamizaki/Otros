<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}" />
  </head>
<body>
    <header>
    <!-- barra superior con logo -->
    <div class="container-fluid bg-dark-subtle">
        <a class="navbar-brand" href="#">
            <nav class="navbar bg-body-tertiary bg-dark-subtle"> 
                <!-- Aqui va el logo -->
            <img src="{{ url_for('static', filename='images/logo-home.png') }}" alt="Logo" width="120"  class="d-inline-block align-text-top">
        </a>
        <h1 class="me-auto">Sony</h1>
        </div>
      </nav>

      <!-- barra de navegacion simple -->
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav mx-auto">
              <a class="nav-link active " aria-current="page" href="#">Home</a>
              <a class="nav-link" href="#">Features</a>
              <a class="nav-link" href="#">Pricing</a>

            </div>
          </div>
        </div>
      </nav>

    <!-- presentacion simple (Benvenido, User) -->
    <div class="py-5  text-center bg-dark-subtle bg-especial">
        <h1 class="display-5 fw-bold  text-light">Bienvenido, {{nameUser}} </h1>
        <div class="col-lg-6 mx-auto">
          <p class="lead mb-4 text-light"> Sigue enterandote de los mejor del mundo Gaming </p>
          <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <button type="button" class="btn btn-dark btn-lg px-4 gap-3"> Enlace 1</button>
            <button type="button" class="btn btn-outline-secondary btn-lg px-4">Enlace 2</button>
          </div>
        </div>
      </div>
    </header>
    
    <main>
        <div class="d-flex justify-content-center flex-wrap">

        <!-- Aqui se agregaran los articulos que se iran posicionando automaticamente por el flex-wrap -->
          {% for post in posts %}
          <article class="mx-3 col-4 my-4 ">
                <div class="pb-2">
                    <img src="logo.jpg" alt="" class="img-fluid">
                    <h3 class="mt-2 mx-2"> {{post.titulo}}</h3>
                    <p class="mx-2"> {{post.info}}</p>    
                    <br>
                    <p> Autor: Chambi Doe</p>
                    <p> Fecha: 29 mayo del 2023</p>
                    <button type="button" class="btn btn-dark ">Leer mas</button>
                </div>
            </article>
          {% endfor %} 
            
          
        </div>
    </main>

    <footer>
        <div class="container">
            <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
              <div class="col-md-4 d-flex align-items-center">
                <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
                    <!-- Agregar logo -->
                    <img src="{{ url_for('static', filename='images/logo-home.png') }}" alt="Logo" width="120"  class="d-inline-block align-text-top">
                </a>
                <span class="mb-3 mb-md-0 text-body-secondary">&copy; 2023 Company, Inc</span>
              </div>
          
              <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                <!-- Agregar redes sociales con logos -->
                <li class="ms-3"><a class="text-body-secondary" href="#">RedSo</a></li>
                <li class="ms-3"><a class="text-body-secondary" href="#">RedSo</a></li>
                <li class="ms-3"><a class="text-body-secondary" href="#">RedSo</a></li>
              </ul>
            </footer>
          </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
